<style>
  body {
    font-family: sans-serif;
    background-image: radial-gradient(circle, #b94bf8, #3a1957);
    background-repeat: no-repeat;
    margin: 0;
    color: #eee;
    height: 100vh;
  }

  .formax {
    display: flex;
    
  }

  .contenedor1 {
    width: 600px;



  }

  .contenedor2 {
    width: 600px;
    padding-left: 200px;

  }

  form {
    width: 1200px;
    padding-top: 50px;
    padding-right: 60px;
    display: flex;
    align-content: space-between;

  }

  .card-header {
    background-color: #7BD447;
  }

  .tarjeta1 {

    width: 600;
  }
.btn{
  width: 300px;
  margin-left: 50px;
}

</style>
<div class="card">
  <div class="card-header">Alta de Incidencias</div>
  <div class="card-body">

    <form>
      <div class="contenedor1">

        <div class="form-group formax ">
          <label for="rama" class="col-3">Imputable a:</label>
          <select class="form-control col-9" id="rama"  #rama="ngModel"  [(ngModel)]="nuevaincidencia.COD_RAMA_DETINC"  [ngModelOptions]="{standalone: true}">
            <option *ngFor="let niveloption of getKeys(ramaunicae2)" [ngValue]="niveloption.COD_RAMA">
              {{niveloption}}
              {{niveloption.value}}
            </option>
          </select>

        </div>

        <div class="form-group formax ">
          <label for="sistema" class="col-3">Sistema:</label>
          <select class="form-control col-9" id="sistema">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
          </select>

        </div>

        <div class="form-group formax ">
          <label for="subsistema" class="col-3">Subsistema:</label>
          <select class="form-control col-9" id="subsistema">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
          </select>

        </div>

        <div class="form-group formax ">
          <label for="equipo" class="col-3">Equipo:</label>
          <select class="form-control col-9" id="equipo">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
          </select>

        </div>

        <div class="form-group formax ">
          <label for="localizacion" class="col-3">Localización:</label>
          <select class="form-control col-9" id="localizacion">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
          </select>

        </div>

        <div class="form-group formax ">
          <label for="via" class="col-3">Vía:</label>
          <select class="form-control col-9" id="via">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
          </select>

        </div>

        <label for="descripcion">Descripción</label>
        <textarea type="text" class="form-control " id="descripcion"> </textarea>



      </div>

      <div class="contenedor2">

       
      <div class="card-column">
        <div class="card tarjeta1">
          <div class="card-header">Apertura / Sistema Dañado o Inoperativo</div>
          <div class="card-body">

            <div class="form-group formax">
              <label for="fecha" class="col-2">Fecha: </label>
              <input type="date" class="form-control col-4" id="fecha">
              <label for="hora" class="col-2">Hora:</label>
              <input type="time" class="form-control col-3" id="hora">
            </div>
          </div>
        </div>


        <div class="card tarjeta1">
          <div class="card-header">Sistema Reparado / Operativo (PCC)</div>
          <div class="card-body">

            <div class="form-group formax">
              <label for="fecha" class="col-2">Fecha: </label>
              <input type="date" class="form-control col-4" id="fecha">
              <label for="hora" class="col-2">Hora:</label>
              <input type="time" class="form-control col-3" id="hora">
             </div>
          </div>
        </div>
      </div>
        
      </div>
    </form>

  </div>
  <div class="card-footer">
    <div class="form-group">
    <button type="submit" class="btn btn-primary btn btn-success " >Guardar</button>
    <button type="submit" class="btn btn-primary  btn btn-danger " >Cancelar</button>
    </div>
  </div>
</div>
